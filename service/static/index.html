<!DOCTYPE html>
<html>
  <head>
    <title>Promotion RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Promotion REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, Delete, and Cancel a Promotion:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                  <button type="submit" class="btn btn-warning" id="cancel-btn">Cancel</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_description">Description:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promotion_description" placeholder="Enter description for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_promo_code">Promo Code:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promotion_promo_code" placeholder="Enter promo code for Promotion">
                </div>
              </div>    
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_start_date">Start Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promotion_start_date" placeholder="Enter start date for Promotion (ex: 2021-01-01 12:00:00)">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_end_date">End Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promotion_end_date" placeholder="Enter end date for Promotion (ex: 2021-01-01 12:00:00)">
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_active">Active:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="promotion_active">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive table-results col-md-12" id="search_results">
          <table class="table-striped" cellpadding="10">
            <thead>
            <tr>
                <th valign="center" style="width:5%">
                  <div class="column-title">
                    <i class="bi sort-icon bi-sort-numeric-down" id="list-by-id-btn" sort="id"></i>
                    <span>ID</span>
                  </div>
                </th>
                <th valign="center" style="width:18%">
                  <div class="column-title">
                    <span>Name</span>
                  </div>
                </th>
                <th valign="center" style="width:18%">
                  <div class="column-title">
                    <span>Description</span>
                  </div>
                </th>
                <th valign="center" style="width:18%">
                  <div class="column-title">
                    <span>Promo Code</span>
                  </div>
                </th>
                <th valign="center" style="width:18%">
                  <div class="column-title">
                    <span>Start Date</span>
                  </div>
                </th>
                <th valign="center" style="width:18%">
                  <div class="column-title">
                    <span>End Date</span>
                  </div>
                </th>
                <th valign="center" style="width:5%">Is Active</th>
            </tr>
            </thead>
            <tbody id="table-content">
            </tbody>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2017</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
